<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revis√£o DOM</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <h2>Calculo IMC</h2>
    <label> Peso:</label> <br>
    <input type="number" id="peso"> <br>
    <label> Altura: </label> <br>
    <input type="number" id="altura"> <br>
    <button onclick="calcularImc()"> Calcular </button>
    <h1 id="resultado">Preencha os campos</h1>

    <script>
        function calcularImc() {
            const peso = document.querySelector('#peso')
            const altura = document.querySelector('#altura')
            const imc = Number(peso.value) / Number(altura.value) ** 2
            const resultado = document.getElementById('resultado')
            resultado.innerText = `Seu IMC = ${imc.toFixed(2)}`

        }
    </script>
</body>
</html>
